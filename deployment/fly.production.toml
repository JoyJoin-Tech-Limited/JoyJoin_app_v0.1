# Fly.io Configuration for JoyJoin API (Production)
app = "joyjoin-api"
primary_region = "hkg"  # Hong Kong for HK/Shenzhen users

[build]
  dockerfile = "../apps/server/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
