version: '3.8'

services:
  # Caddy Reverse Proxy (Automatic HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: joyjoin-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - joyjoin-api
      - joyjoin-user
      - joyjoin-admin
    networks:
      - joyjoin-network

  # Backend API Service
  joyjoin-api:
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
    container_name: joyjoin-api
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      - NODE_ENV: production
      - PORT: 5000
    ports:
      - "5000:5000"
    networks:
      - joyjoin-network

  # User Frontend
  joyjoin-user:
    build:
      context: ..
      dockerfile: apps/user-client/Dockerfile
      args:
        - VITE_API_URL=https://api.yuejuapp.com
    container_name: joyjoin-user
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - joyjoin-network

  # Admin Frontend
  joyjoin-admin:
    build:
      context: ..
      dockerfile: apps/admin-client/Dockerfile
      args:
        - VITE_API_URL=https://api.yuejuapp.com
    container_name: joyjoin-admin
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - joyjoin-network

networks:
  joyjoin-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
