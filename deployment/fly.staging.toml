# Fly.io Configuration for JoyJoin API (Staging)
app = "joyjoin-api-staging"
primary_region = "hkg"

[build]
  dockerfile = "../apps/server/Dockerfile"

[env]
  NODE_ENV = "staging"
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = true  # Save costs in staging
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/api/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
