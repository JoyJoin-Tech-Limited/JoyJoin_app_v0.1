name: JoyJoin Production Pipeline

on:
  push:
    branches: [ main ]

concurrency:
  group: joyjoin-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-user:
    name: Type Check User Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          set -e
          echo "PWD=$(pwd)"
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 4 \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" \) -print
          test -f package-lock.json || (echo "âŒ package-lock.json NOT FOUND at repo root" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Run TSC
        run: npx tsc -p apps/user-client/tsconfig.json --noEmit

  lint-admin:
    name: Type Check Admin Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          set -e
          echo "PWD=$(pwd)"
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 4 \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" \) -print
          test -f package-lock.json || (echo "âŒ package-lock.json NOT FOUND at repo root" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Run TSC
        run: npx tsc -p apps/admin-client/tsconfig.json --noEmit

  lint-server:
    name: Type Check Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          set -e
          echo "PWD=$(pwd)"
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 4 \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" \) -print
          test -f package-lock.json || (echo "âŒ package-lock.json NOT FOUND at repo root" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Run TSC
        run: npx tsc -p apps/server/tsconfig.json --noEmit

  ai-test:
    name: AI Simulation Test
    needs: [lint-user, lint-admin, lint-server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          set -e
          echo "PWD=$(pwd)"
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 4 \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" \) -print
          test -f package-lock.json || (echo "âŒ package-lock.json NOT FOUND at repo root" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Run Simulation
        run: npx tsx apps/server/src/tests/runSimulation.ts 100
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

  deploy:
    name: Production Deployment
    needs: ai-test
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Deployment (safe + auto-clean)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -euo pipefail

            echo "ğŸ§­ Server disk status (before):"
            df -h /

            # -----------------------------
            # Helpers
            # -----------------------------
            soft_cleanup() {
              echo "ğŸ§¹ Soft cleanup (keep 7 days)..."
              # åªæ¸…ç†æœªä½¿ç”¨çš„ç¼“å­˜/é•œåƒ/åœæ­¢å®¹å™¨/ç½‘ç»œï¼ˆä¸åˆ æ­£åœ¨ä½¿ç”¨ volumeï¼‰
              docker builder prune -af --filter "until=168h" || true
              docker system prune -af --filter "until=168h" || true
            }

            hard_cleanup() {
              echo "ğŸ”¥ Hard cleanup (aggressive, no volumes)..."
              # å½»åº•æ¸…ç† builder cache + æœªä½¿ç”¨èµ„æº
              docker builder prune -af || true
              docker system prune -af || true
              # å…œåº•ï¼šæ¸…ç† stopped containers / dangling images
              docker container prune -f || true
              docker image prune -af || true
            }

            disk_guard() {
              # å¦‚æœæ ¹åˆ†åŒºä½¿ç”¨ç‡ >= 85%ï¼Œå…ˆæ¸…ç†å†ç»§ç»­ï¼ˆé¿å… build ç›´æ¥å†™çˆ†ï¼‰
              local usep
              usep=$(df -P / | awk 'NR==2{gsub("%","",$5); print $5}')
              if [ "${usep}" -ge 85 ]; then
                echo "âš ï¸ Disk usage is ${usep}%. Running cleanup before deploy..."
                soft_cleanup
              fi
            }

            # build / deploy ä¸»é€»è¾‘ï¼šå¤±è´¥åˆ™ hard_cleanup å¹¶é€€å‡ºï¼ˆè®©ä¸‹ä¸€æ¬¡ push èƒ½æˆåŠŸï¼‰
            run_deploy() {
              # --- 0. Disk guard ---
              disk_guard

              # --- 1. Code Sync ---
              echo "ğŸ“¥ Syncing code..."
              cd ~/JoyJoin
              git fetch --all
              git reset --hard origin/main

              # --- 2. Docker Services ---
              echo "ğŸ³ Restarting containers..."
              cd ~/JoyJoin/deployment

              # è¿™é‡Œç”¨ up --buildï¼›å¤±è´¥ä¼šè¢«å¤–å±‚ trap æ•è·
              docker compose -f docker-compose.caddy.yml up -d --build --remove-orphans

              # --- 3. Database Sync ---
              echo "ğŸ”§ Syncing database..."
              echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null

              cd ~/JoyJoin
              export DATABASE_URL='${{ secrets.DATABASE_URL }}'
              echo "ğŸ¯ Target DB: $(echo "$DATABASE_URL" | sed 's/:[^@]*@/:****@/')"
              npx drizzle-kit push --config=./drizzle.config.ts

              # --- 4. Health Checks ---
              echo "ğŸ¥ Verifying service status..."
              sleep 15

              echo "   Checking internal API..."
              curl -s --retry 5 --retry-delay 5 http://localhost:5000 > /dev/null \
                || (echo "âŒ API Failed" && docker logs joyjoin-api --tail 50 && exit 1)

              echo "   Checking Caddy Container status..."
              if [ "$(docker inspect -f '{{.State.Running}}' joyjoin-caddy 2>/dev/null || echo false)" != "true" ]; then
                echo "âŒ Caddy is NOT running."
                docker logs joyjoin-caddy --tail 50 || true
                exit 1
              fi

              # --- 5. Post-deploy soft cleanup ---
              soft_cleanup

              echo "ğŸ§­ Server disk status (after):"
              df -h /

              echo "âœ… Deployment successful!"
            }

            # å¦‚æœ deploy å¤±è´¥ï¼šåš hard cleanupï¼ˆé‡Šæ”¾ç©ºé—´ï¼‰ï¼Œå¹¶æŠŠå¤±è´¥æŠ›å‡ºå»ï¼ˆè®© workflow çº¢ï¼‰
            on_fail() {
              echo "âŒ Deploy failed. Running hard cleanup to prevent cache explosion..."
              hard_cleanup
              echo "ğŸ§­ Server disk status (after hard cleanup):"
              df -h /
            }

            trap on_fail ERR
            run_deploy
