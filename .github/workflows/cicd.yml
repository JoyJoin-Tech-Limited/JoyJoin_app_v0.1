name: JoyJoin Pro Pipeline (Enhanced Logs)

on:
  push:
    branches: [ main ]

jobs:
  # code review
  lint:
    name: üé® Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install All Dependencies
        run: npm ci

      - name: üîç Check User-Client Types
        run: cd apps/user-client && npx tsc --noEmit

      - name: üîç Check Admin-Client Types
        run: cd apps/admin-client && npx tsc --noEmit

      - name: üîç Check Server Types
        run: cd apps/server && npx tsc --noEmit

  # AI simulation test
  test:
    name: üß™ AI Simulation Test
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name:  Run Simulation (DeepSeek)
        run: npx tsx apps/server/src/tests/runSimulation.ts 100
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

  #  auto deploy to tencent cloud server
  deploy:
    name:  Real Deployment
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name:  SSH Execute Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # add more time to deploy
          command_timeout: 20m 
          script: |
            cd ~/JoyJoin
            git fetch --all
            git reset --hard origin/main
            
            echo " Starting Docker Build..."
            cd deployment
            docker compose -f docker-compose.caddy.yml up -d --build
            
            echo " Fixing DNS for Neon..."
            echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null
            
            echo "üóÑÔ∏è Syncing Neon Database..."
            cd ~/JoyJoin
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            # add verbose modeÔºåso that can see detialed log
            npx drizzle-kit push --config=./drizzle.config.ts --verbose
