name: JoyJoin Professional CI/CD

on:
  push:
    branches: [ main ]

jobs:
  #code review
  lint-and-test:
    name: Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type Check
        run: |
          cd apps/user-client && npx tsc --noEmit
          cd ../admin-client && npx tsc --noEmit
          cd ../server && npx tsc --noEmit
      - name: Run AI Simulation Tests
        run: npx tsx apps/server/src/tests/runSimulation.ts 100
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

  #deploy
  deploy:
    name: Real Deploy to Tencent Cloud
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            #auto deploy to tencent server!
            cd ~/JoyJoin
            
            
            git fetch --all
            git reset --hard origin/main
            
            # 3. deploy to server
            cd deployment
            docker compose -f docker-compose.caddy.yml up -d --build
            
            # 4. push to database
            echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null
            cd ~/JoyJoin
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            npx drizzle-kit push --config=./drizzle.config.ts
            
            echo "üöÄ [JoyJoin] deploy succueefulÔºÅ"
