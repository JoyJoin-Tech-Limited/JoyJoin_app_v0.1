name: JoyJoin Production Pipeline

on:
  push:
    branches: [ main ]

jobs:
  # Job 1: Check User Client Types
  lint-user:
    name: Type Check User Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TSC
        run: npx tsc -p apps/user-client/tsconfig.json --noEmit

  # Job 2: Check Admin Client Types
  lint-admin:
    name: Type Check Admin Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TSC
        run: npx tsc -p apps/admin-client/tsconfig.json --noEmit

  # Job 3: Check Server Types
  lint-server:
    name: Type Check Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run TSC
        run: npx tsc -p apps/server/tsconfig.json --noEmit

  # Job 4: AI Simulation (Depends on all Lint jobs)
  ai-test:
    name: AI Simulation Test
    needs: [lint-user, lint-admin, lint-server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run Simulation
        run: npx tsx apps/server/src/tests/runSimulation.ts 100
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

  # Job 5: Production Deployment (Depends on AI test)
  deploy:
    name: Production Deployment
    needs: ai-test
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m 
          script: |
            set -e 
            
            # 1. Sync code
            cd ~/JoyJoin
            git fetch --all
            git reset --hard origin/main
            
            # 2. Build and restart containers
            cd deployment
            echo "Restarting Docker services..."
            docker compose -f docker-compose.caddy.yml up -d --build
            
            # 3. Database Sync
            echo "Fixing DNS and syncing database..."
            echo "nameserver 8.8.8.8" | sudo tee /etc/resolv.conf > /dev/null
            cd ~/JoyJoin
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            npx drizzle-kit push --config=./drizzle.config.ts
            
            # 4. Status Checks
            echo "Verifying service status..."
            sleep 15
            
            # Check API (5000)
            curl -s --retry 5 --retry-delay 5 http://localhost:5000 > /dev/null || (docker logs joyjoin-api --tail 50 && exit 1)
            
            # Check Admin (8080)
            curl -s --retry 3 --retry-delay 5 http://localhost:8080 > /dev/null || (docker logs joyjoin-admin --tail 50 && exit 1)
            
            # Verify containers
            CONTAINERS=("joyjoin-api" "joyjoin-user" "joyjoin-admin")
            for container in "${CONTAINERS[@]}"; do
              if [ "$(docker inspect -f '{{.State.Running}}' $container)" != "true" ]; then
                echo "Error: $container is not running."
                exit 1
              fi
            done
            echo "Deployment successful."
