name: JoyJoin Production Pipeline

on:
  push:
    branches: [ main ]

concurrency:
  group: joyjoin-prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-user:
    name: Type Check User Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          set -e
          echo "PWD=$(pwd)"
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 4 \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" \) -print
          test -f package-lock.json || (echo "‚ùå package-lock.json NOT FOUND at repo root" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Run TSC
        run: npx tsc -p apps/user-client/tsconfig.json --noEmit

  lint-admin:
    name: Type Check Admin Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          set -e
          echo "PWD=$(pwd)"
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 4 \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" \) -print
          test -f package-lock.json || (echo "‚ùå package-lock.json NOT FOUND at repo root" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Run TSC
        run: npx tsc -p apps/admin-client/tsconfig.json --noEmit

  lint-server:
    name: Type Check Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          set -e
          echo "PWD=$(pwd)"
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 4 \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" \) -print
          test -f package-lock.json || (echo "‚ùå package-lock.json NOT FOUND at repo root" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Run TSC
        run: npx tsc -p apps/server/tsconfig.json --noEmit

  ai-test:
    name: AI Simulation Test
    needs: [lint-user, lint-admin, lint-server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Debug workspace + lockfile
        run: |
          set -e
          echo "PWD=$(pwd)"
          echo "WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          find . -maxdepth 4 \( -name "package-lock.json" -o -name "npm-shrinkwrap.json" \) -print
          test -f package-lock.json || (echo "‚ùå package-lock.json NOT FOUND at repo root" && exit 1)

      - name: Install dependencies
        run: npm ci

      - name: Run Simulation
        run: npx tsx apps/server/src/tests/runSimulation.ts 100
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}

  deploy:
    name: Production Deployment
    needs: ai-test
    runs-on: ubuntu-latest
    steps:
      - name: SSH Remote Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            set -euo pipefail

            # ====== HARD-CODED DATABASE_URL (as requested) ======
            export DATABASE_URL="postgresql://neondb_owner:npg_3C9FJhvfrBVE@ep-broad-firefly-a1zh1g6z-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require"

            soft_cleanup() {
              echo "üßπ Soft cleanup (keep 7 days)..."
              docker builder prune -af --filter "until=168h" || true
              docker system prune -af --filter "until=168h" || true
            }

            hard_cleanup() {
              echo "üî• Hard cleanup (aggressive, no volumes)..."
              docker builder prune -af || true
              docker system prune -af || true
            }

            disk_guard() {
              local usep
              usep=$(df -P / | awk 'NR==2{gsub("%","",$5); print $5}')
              if [ "${usep}" -ge 85 ]; then
                echo "‚ö†Ô∏è Disk usage is ${usep}%. Cleanup before deploy..."
                soft_cleanup
              fi
            }

            on_fail() {
              echo "‚ùå Deploy failed. Running hard cleanup to prevent builder cache explosion..."
              hard_cleanup
              echo "üß≠ Disk after hard cleanup:"
              df -h /
            }
            trap on_fail ERR

            echo "üß≠ Disk before:"
            df -h /

            disk_guard

            # --- 1) Code Sync ---
            echo "üì• Syncing code..."
            cd ~/JoyJoin
            git fetch --all
            git reset --hard origin/main

            # --- 2) Restart containers ---
            echo "üê≥ Restarting containers..."
            cd ~/JoyJoin/deployment
            docker compose -f docker-compose.caddy.yml up -d --build --remove-orphans

            # --- 3) DB Sync (same DATABASE_URL as API) ---
            echo "üóÑÔ∏è Syncing database schema..."
            cd ~/JoyJoin
            
            # Run any pending migrations first
            echo "   Running column rename migration (idempotent)..."
            if node scripts/migrate-rename-role-to-archetype.js; then
              echo "   ‚úÖ Migration completed successfully"
            else
              EXIT_CODE=$?
              echo "   ‚ö†Ô∏è Migration script returned exit code $EXIT_CODE"
              # Exit codes: 0=success, 1=error that should fail deployment
              # For now, treat all non-zero as warnings since migration is idempotent
              # and may already be applied
              if [ $EXIT_CODE -eq 1 ]; then
                echo "   ‚ö†Ô∏è Migration may already be applied, continuing..."
              else
                echo "   ‚ùå Unexpected error, failing deployment"
                exit $EXIT_CODE
              fi
            fi
            
            # Run assessment constraint fix migration
            echo "   Running assessment answer constraint fix migration (idempotent)..."
            if node scripts/migrate-fix-assessment-constraint.js; then
              echo "   ‚úÖ Assessment constraint migration completed successfully"
            else
              EXIT_CODE=$?
              echo "   ‚ùå Assessment constraint migration failed with exit code $EXIT_CODE"
              echo "   This is a critical error - the migration must succeed before deployment"
              exit $EXIT_CODE
            fi
            
            # Then sync schema with push
            echo "   Running schema push..."
            npx drizzle-kit push --config=./drizzle.config.ts

            # --- 4) Health checks ---
            echo "üè• Verifying service status..."
            sleep 10

            echo "   Checking internal API..."
            curl -s --retry 5 --retry-delay 3 http://127.0.0.1:5000/api/health > /dev/null \
              || (echo "‚ùå API Failed" && docker logs joyjoin-api --tail 120 && exit 1)

            echo "   Checking Caddy..."
            if [ "$(docker inspect -f '{{.State.Running}}' joyjoin-caddy 2>/dev/null || echo false)" != "true" ]; then
              echo "‚ùå Caddy is NOT running."
              docker logs joyjoin-caddy --tail 80 || true
              exit 1
            fi

            # --- 5) Post-deploy cleanup ---
            soft_cleanup

            echo "üß≠ Disk after:"
            df -h /
            echo "‚úÖ Deployment successful!"

